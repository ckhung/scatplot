<body>

  <h1>一張試算表， 散點圖畫到飽</h1>

  <div id="content">

    <div id="main_canvas"></div>

    <!-- https://css-tricks.com/the-checkbox-hack/ -->
    <label id="setup_form_disp_label" for="setup_form_disp_switch">設定</label>
    <input type="checkbox" id="setup_form_disp_switch" class="hidden" checked />
    <form id="setup_form" class="pure-form pure-form-aligned">
      <fieldset>
	<div class="pure-control-group">
	  <label for="keep_expr">Keep:</label>
	  <input id="keep_expr" type="text" class="expr_entry" />
	  <label for="keep_expr_options"></label>
	  <select id="keep_expr_options" type="text" class="expr_select" > </select>
	</div>
	<div class="pure-control-group">
	  <label for="X_expr">X:</label>
	  <input id="X_expr" type="text" class="expr_entry" />
	  <label for="X_expr_options"></label>
	  <select id="X_expr_options" type="text" class="expr_select" > </select>
	</div>
	<div class="pure-control-group">
	  <label for="Y_expr">Y:</label>
	  <input id="Y_expr" type="text" class="expr_entry" />
	  <label for="Y_expr_options"></label>
	  <select id="Y_expr_options" type="text" class="expr_select" > </select>
	</div>
	<div class="pure-control-group">
	  <label for="Size_expr">Size:</label>
	  <input id="Size_expr" type="text" class="expr_entry" />
	  <label for="Size_expr_options" class="expr_select" ></label>
	  <select id="Size_expr_options" type="text" class="expr_select" > </select>
	</div>
	<div class="pure-controls">
	  <button type="button" id="redraw" class="pure-button pure-button-primary">重畫</button>
	  <!-- https://stackoverflow.com/questions/932653/how-to-prevent-buttons-from-submitting-forms -->
        </div>
      </fieldset>
    </form>

    <table border=1 align="center" id="summary_table" class="display" width="100%"> </table>

    <ol>
    <li>詳見 <a href="https://newtoypia.blogspot.com/2020/02/scatplot.html">scatplot: 一張試算表， 散點圖畫到飽</a>
    <li><a href="https://github.com/ckhung/scatplot">原始碼</a>
    </ol>

  </div> <!-- id="content" -->

  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"> </script>

  <script src="https://cdn.plot.ly/plotly-basic-latest.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="scatplot.js"> </script>
