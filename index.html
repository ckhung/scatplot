<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.13.7/b-2.4.2/b-colvis-2.4.2/fh-3.4.0/datatables.min.css"/>
  <link type="text/css" rel="stylesheet" href="scatplot.css" />
  <title>一張試算表， 散點圖畫到飽</title>
</head>

<body>

  <h1>一張試算表， 散點圖畫到飽</h1>

  <div id="content">

    <div id="main_canvas"></div>

    <!-- https://css-tricks.com/the-checkbox-hack/ -->
    <label id="setup_form_disp_label" for="setup_form_disp_switch">設定</label>
    <input type="checkbox" id="setup_form_disp_switch" class="hidden" checked />
    <form id="setup_form" class="pure-form">
      <fieldset>
	<div class="pure-control-group pure-g">
	  <div class="pure-u-1-12"> <label for="keep_expr">keep:</label> </div>
	  <div class="pure-u-5-12"> <select id="keep_expr_options" type="text" class="expr_select pure-input-1" > </select> </div>
	  <div class="pure-u-1-2"> <input id="keep_expr" type="text" class="expr_entry pure-input-1" /> </div>
	</div>
	<div class="pure-control-group pure-g">
	  <div class="pure-u-1-12"> <label for="X_expr">X:</label> </div>
	  <div class="pure-u-5-12"> <select id="X_expr_options" type="text" class="expr_select pure-input-1" > </select> </div>
	  <div class="pure-u-1-2"> <input id="X_expr" type="text" class="expr_entry pure-input-1" /> </div>
	</div>
	<div class="pure-control-group pure-g">
	  <div class="pure-u-1-12"> <label for="Y_expr">Y:</label> </div>
	  <div class="pure-u-5-12"> <select id="Y_expr_options" type="text" class="expr_select pure-input-1" > </select> </div>
	  <div class="pure-u-1-2"> <input id="Y_expr" type="text" class="expr_entry pure-input-1" /> </div>
	</div>
	<div class="pure-control-group pure-g">
	  <div class="pure-u-1-12"> <label for="Size_expr">Size:</label> </div>
	  <div class="pure-u-5-12"> <select id="Size_expr_options" type="text" class="expr_select pure-input-1" > </select> </div>
	  <div class="pure-u-1-2"> <input id="Size_expr" type="text" class="expr_entry pure-input-1" /> </div>
	</div>
	<div class="pure-controls">
	  <button type="button" id="redraw" class="pure-button pure-button-primary">重畫</button>
	  <!-- https://stackoverflow.com/questions/932653/how-to-prevent-buttons-from-submitting-forms -->
        </div>
      </fieldset>
    </form>

    <table border=1 align="center" id="summary_table" class="display" width="100%"> </table>

    <ol>
    <li>詳見 <a href="https://newtoypia.blogspot.com/2020/02/scatplot.html">scatplot: 一張試算表， 散點圖畫到飽</a>
    <li><a href="https://github.com/ckhung/scatplot">原始碼</a>
    </ol>

  </div> <!-- id="content" -->

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.13.7/b-2.4.2/b-colvis-2.4.2/fh-3.4.0/datatables.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/URI.js/1.19.11/URI.min.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.0/math.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.plot.ly/plotly-basic-latest.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="scatplot.js"> </script>
</body>
</html>
